<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [formControl]="filter" placeholder="Ex. Hackers!">
</mat-form-field>

<div class="container mat-elevation-z8">
  @if (isLoadingResults || data.length === 0) {
  <div class="loading-shade">
    @if (isLoadingResults) {
    <mat-spinner></mat-spinner>
    }
    @if (data.length === 0 && !isLoadingResults) {
    <div class="no-results">No results found.</div>
    }
  </div>
  }

  <div class="table-container">
    <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let row">
          @if (row.url) {
          <a [href]="row.url" target="_blank">{{ row.url }}</a>
          }
          @else {
          <span>No URL found.</span>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10" [disabled]="isLoadingResults"
    aria-label="Select page of Hacker News results"></mat-paginator>
</div>
